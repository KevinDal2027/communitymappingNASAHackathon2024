<!-- popup_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        h4 {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }
        h5 {
            font-size: 16px;
            color: #777;
            margin-top: 10px;
            font-weight: bold;
        }
        .popup-container {
            font-family: Arial, sans-serif;
            padding: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h1>{{ name }}</h1>
        <h4>Source: {{ current_source }}</h4>
        <h4>Year: {{ current_year }}</h4>
        <h5>CO2 (kt): {{ co2_value }} kt</h5>
    </div>
</body>
</html>
